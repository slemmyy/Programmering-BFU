<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Star Wars</h1>
    <main>
        <section class="container">
            <h2>Character Information</h2>
            <input type="text" id="character-input" class="text2" placeholder="Name"><br><br>
            <button id="star-wars-button">Search</button>
            <p class="display-info" id="character-display">Approve this, I do not.</p>
        </section>

        <section class="container2">
            <h2>Planet Information</h2>
            <input type="text" id="planet-input" class="text2" placeholder="Name"><br><br>
            <button id="star-wars-planet-button">Search</button>
            <p class="display-info" id="planet-display">Approve this, I do not.</p>
        </section>
    </main>
</body>
</html>
